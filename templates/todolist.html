<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
</head>
<body>
<h1>Список дел</h1>
<form action="/addTodoItem/" method = 'post'>
    {% csrf_token %}
    <input type="text" name="content">
    <input type="submit" value="Добавить заметку">
</form>

<ul>
    {% for i in all_items %}
    <li>{{ i.content }}</li>
        <form action="/deleteTodoItem/{{ i.id }}" method="post">
            {% csrf_token %}
            <input type="submit" value="Удалить">
        </form>
    {% endfor %}

</ul>

</body>
</html>
